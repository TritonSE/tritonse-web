language: node_js
node_js:
  - '10'
install: 
  - npm install --prefix plugins/tritonse-source-firestore
  - npm install 
  - npm run-script build
deploy:
  local-dir: public
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  
  repo: tritonse/tritonse.github.io
  target-branch: master
  on:
    branch: master
