version: 2.1 
jobs: 
  build: 
    working_directory: ~/website
    docker: 
      - image: circleci/node:10.16.3 
    steps: 
      - checkout
      - run:
          name: Update NPM 
          command: 'sudo npm install -g npm@latest'
      - run:
          name: Install Firebase plugin dependencies
          command: npm install --prefix plugins/tritonse-source-firestore
      - run:
          name: Install website dependencies 
          command: npm install
      - run: 
          name: Build website 
          command: npm run-script build 
      - add_ssh_keys:
          fingerprints:
            - "cc:e6:5c:55:b1:c7:8c:ff:d7:b1:fa:ce:e8:7c:33:aa" 
      - run: 
          name: Deploy to master branch 
          command: sh scripts/deploy.sh
